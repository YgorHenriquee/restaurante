<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Language Selector -->
    <div class="container mt-3">
        <div class="d-flex justify-content-end">
            <div id="google_translate_element"></div>
        </div>
    </div>

    <!-- Logo -->
    <div class="container text-center mt-4">
        <img src="img/logo.png" alt="Logotipo do Restaurante" class="img-fluid" width="150" height="150">
    </div>

    <!-- Menu -->
    <div class="container mt-5">
        <h2 class="text-center">Menu</h2>
        <table class="table table-bordered mt-3">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Prato</th>
                    <th scope="col">Dias da Semana</th>
                    <th scope="col">Sábados</th>
                    <th scope="col">Domingos e Feriados</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feijoada</td>
                    <td>R$ 25,00</td>
                    <td>R$ 30,00</td>
                    <td>R$ 35,00</td>
                </tr>
                <tr>
                    <td>Picanha</td>
                    <td>R$ 45,00</td>
                    <td>R$ 50,00</td>
                    <td>R$ 55,00</td>
                </tr>
                <!-- Adicione mais pratos conforme necessário -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Google Translate -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pt',
                includedLanguages: 'en,es,fr',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
